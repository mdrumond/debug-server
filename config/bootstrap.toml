[environment]
name = "debug-server"
python_version = "3.11"
use_conda = true
conda_command = "conda"
conda_environment_file = "environment.yml"
conda_install_path = ".artifacts/miniconda3"
conda_installer_url = "https://repo.anaconda.com/miniconda/Miniconda3-latest-Linux-x86_64.sh"
venv_path = ".venv"
allow_venv_fallback = true

[repository]
path = "."
default_branch = "main"
fetch_prune = true

[storage]
data_dir = ".artifacts/data"
sqlite_path = ".artifacts/data/metadata.db"

[auth]
token_environment_variable = "DEBUG_SERVER_TOKEN"

required_binaries = ["git", "python3"]
